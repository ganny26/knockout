<div class="row main-content">
    <div class="col s4">
        <!-- Promo Content 1 goes here -->
    </div>
    <div class="col s4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Admin Login Page</span>
                <div class="row"  ng-controller="loginCtrl">
                    <form action="/" id="myLogin" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input  ng-model="username" type="text" class="validate">
                                <label for="username">User Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input  ng-model="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                               <button class="waves-effect waves-light btn" type="button" ng-click="submit()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--<div class="card-action">
                    <button class="waves-effect waves-light btn" ng-click="submit()">Login</button>
                </div>-->
            </div>
        </div>
    </div>
    <div class="col s4">
        <!-- Promo Content 3 goes here -->
    </div>
</div>
