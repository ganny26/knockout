<!DOCTYPE html>
<html ng-app = "senseApp">
<head>
    <title>Sense</title>
    <!--Importing angular-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="controllers/login.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="row main-content">
        <div class="col s4">
            <!-- Promo Content 1 goes here -->
        </div>
        <div class="col s4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Admin Login Page</span>
                    <div class="row" ng-controller="loginController">
                        <form action="/" id="adminLogin" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Enter User name" ng-model="username" type="text" class="validate">
                                    <label for="username">User Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Enter Password" ng-model="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action">
                        <button class="waves-effect waves-light btn" ng-click="submit()">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4">
            <!-- Promo Content 3 goes here -->
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
